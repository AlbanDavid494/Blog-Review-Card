<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review Card</title>

    <!-- CSS link  -->
    <link rel="stylesheet" href="../Blog Review Card/main.css">

    <!-- Googole font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Poppins&family=Rethink+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu&family=Young+Serif&display=swap"
        rel="stylesheet">

    <!-- fav icon link -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>

<!-- body for styling the background and font-family -->

<body>

    <!-- section (container for positioning the Blog Card) -->
    <section>

        <!-- div for styling the Blog Card -->
        <div class="blog-card">

            <img src="../Blog Review Card/images/illustration-article.svg" class="illustration-article-img"
                alt="illustration-article">

            <button>Learning</button>

            <p class="published-date">Published 21 Dec 2023</p>

            <!-- div to position the a tag -->
            <div class="link">
                <a href="">HTML & CSS foundations</a>
            </div>

            <!-- Description-text -->
            <p class="description-text">These languages are the backbone of every website, defining structure, content,
                and presentation.</p>

            <!-- div: to flex the image and the paragraph -->
            <div class="flex">
                <img src="../Blog Review Card/images/image-avatar.webp" class="image-avatar" alt="image-avatar">

                <p class="avatar-name">Greg Hooper</p>
            </div>


        </div>

    </section>


</body>

</html>
